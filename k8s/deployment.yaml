apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-app
  namespace: bank-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-app
  template:
    metadata:
      labels:
        app: bank-app
    spec:
      containers:
        - name: bank-app
          image: 172.17.78.58:8000/bank/bank-app:1.0
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/bank
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: root
            - name: SPRING_LIQUIBASE_ENABLED
              value: "false"

          # âœ… Add health probes
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 20   # wait before first check
            periodSeconds: 10         # check interval
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 2

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 40   # allow app to warm up
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
