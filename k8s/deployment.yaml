apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-backend
  namespace: bank-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-backend
  template:
    metadata:
      labels:
        app: bank-backend
    spec:
      containers:
        - name: bank-backend
          image: 172.17.78.58:8000/bank/backend:latest
          ports:
            - containerPort: 8080

